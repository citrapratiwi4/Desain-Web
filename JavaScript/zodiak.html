    <script type="text/javascript">
        function getZodiac(day, month) {
  const zodiacSigns = [
    { name: "Capricorn", start: [1, 1], end: [1, 19] },
    { name: "Aquarius", start: [1, 20], end: [2, 18] },
    { name: "Pisces", start: [2, 19], end: [3, 20] },
    { name: "Aries", start: [3, 21], end: [4, 19] },
    { name: "Taurus", start: [4, 20], end: [5, 20] },
    { name: "Gemini", start: [5, 21], end: [6, 20] },
    { name: "Cancer", start: [6, 21], end: [7, 22] },
    { name: "Leo", start: [7, 23], end: [8, 22] },
    { name: "Virgo", start: [8, 23], end: [9, 22] },
    { name: "Libra", start: [9, 23], end: [10, 22] },
    { name: "Scorpio", start: [10, 23], end: [11, 21] },
    { name: "Sagittarius", start: [11, 22], end: [12, 21] },
    { name: "Capricorn", start: [12, 22], end: [12, 31] }
  ];

  for (let sign of zodiacSigns) {
    if (
      (month === sign.start[0] && day >= sign.start[1]) ||
      (month === sign.end[0] && day <= sign.end[1])
    ) {
      return sign.name;
    }
  }
}

function getPrediction() {
  const predictions = [
    "Sangat baik", "Baik", "Cukup baik", "Perlu perhatian",
    "Hati-hati", "Berpeluang besar", "Ada tantangan",
    "Stabil", "Meningkat", "Menurun", "Berpotensi naik"
  ];
  return predictions[Math.floor(Math.random() * predictions.length)];
}

function playZodiacGame() {
  let day = parseInt(prompt("Masukkan tanggal lahir (1-31):"));
  let month = parseInt(prompt("Masukkan bulan lahir (1-12):"));

  if (isNaN(day) || isNaN(month) || day < 1 || day > 31 || month < 1 || month > 12) {
    alert("Input tidak valid. Pastikan memasukkan angka yang benar.");
    return;
  }

  let zodiac = getZodiac(day, month);
  let health = getPrediction();
  let love = getPrediction();
  let finance = getPrediction();
  let career = getPrediction();

  let result = `
Zodiak Anda: ${zodiac}

Prediksi:
- Kesehatan: ${health}
- Asmara: ${love}
- Keuangan: ${finance}
- Karier: ${career}

Ingat, ini hanya permainan. Jangan terlalu serius memikirkannya!`;

  alert(result);
}

playZodiacGame();
    </script>
</body>
